<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcut - View Proposal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF5050;
            --secondary-color: #175071;
            --accent-color-1: #FFEB69;
            --accent-color-2: #9EFAFF;
            --accent-color-3: #F9CDFF;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #333333;
            --white: #ffffff;
            --shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            --border-radius: 24px;
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            line-height: 1.6;
            color: var(--secondary-color);
            background-color: var(--light-gray);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .access-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .access-container {
            background-color: var(--white);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .access-container img {
            height: 45px;
            margin-bottom: 30px;
        }

        .access-container h2 {
            color: var(--secondary-color);
            margin-bottom: 20px;
            font-size: 24px;
        }

        .access-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius);
            font-size: 16px;
            font-family: 'Outfit', sans-serif;
        }

        .access-error {
            color: var(--primary-color);
            margin-bottom: 20px;
            display: none;
        }

        .btn {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: #e04646;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .proposal-content {
            display: none;
        }

        .proposal-header {
            background-color: var(--white);
            padding: 40px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            text-align: center;
        }

        .proposal-header img {
            height: 45px;
            margin-bottom: 20px;
        }

        .proposal-details {
            background-color: var(--white);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        .proposal-section {
            margin-bottom: 20px;
        }

        .proposal-section h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--medium-gray);
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background-color: var(--light-gray);
            border-radius: var(--border-radius);
        }

        .detail-label {
            font-weight: 600;
        }

        .proposal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="access-screen" id="access-screen">
        <div class="access-container">
            <img src="shortcut-logo-blue.svg" alt="Shortcut Logo">
            <h2>Enter Access Code</h2>
            <input type="text" id="access-code-input" placeholder="Enter your access code">
            <p class="access-error" id="access-error">Incorrect access code. Please try again.</p>
            <button class="btn btn-primary" onclick="checkAccess()">View Proposal</button>
        </div>
    </div>

    <div class="container proposal-content" id="proposal-content">
        <div class="proposal-header">
            <img src="shortcut-logo.svg" alt="Shortcut Logo">
            <h1>Wellness Services Proposal</h1>
            <p id="client-name"></p>
        </div>

        <div class="proposal-details">
            <div class="proposal-section">
                <h3>Service Details</h3>
                <div id="service-details"></div>
            </div>

            <div class="proposal-section">
                <h3>Pricing Details</h3>
                <div id="pricing-details"></div>
            </div>

            <div class="proposal-actions">
                <button class="btn btn-primary" onclick="acceptProposal()">Accept Proposal</button>
                <button class="btn btn-secondary" onclick="window.print()">Print Proposal</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCC1gUxtUx8uVRiEP-ABSvhBVQB3uybDfQ",
            authDomain: "shortcut-calculator.firebaseapp.com",
            projectId: "shortcut-calculator",
            storageBucket: "shortcut-calculator.firebasestorage.app",
            messagingSenderId: "968175176487",
            appId: "1:968175176487:web:3cc778f0ac0b9963973702"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Get proposal ID from URL
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const proposalId = urlParams.get('id');

        let currentProposal = null;

        // Make functions available globally
        window.checkAccess = async function() {
            const accessCode = document.getElementById('access-code-input').value;
            const accessError = document.getElementById('access-error');
            
            try {
                const proposalRef = doc(db, "proposals", proposalId);
                const proposalDoc = await getDoc(proposalRef);
                
                if (proposalDoc.exists() && proposalDoc.data().accessCode === accessCode) {
                    currentProposal = proposalDoc.data();
                    document.getElementById('access-screen').style.display = 'none';
                    document.getElementById('proposal-content').style.display = 'block';
                    displayProposal(currentProposal);
                } else {
                    accessError.style.display = 'block';
                    document.getElementById('access-code-input').value = '';
                }
            } catch (error) {
                console.error("Error checking access: ", error);
                accessError.textContent = "Error loading proposal. Please try again.";
                accessError.style.display = 'block';
            }
        };

        window.acceptProposal = async function() {
            try {
                const proposalRef = doc(db, "proposals", proposalId);
                await updateDoc(proposalRef, {
                    status: 'accepted',
                    acceptedAt: new Date()
                });
                alert('Proposal accepted! We will contact you shortly.');
            } catch (error) {
                console.error("Error accepting proposal: ", error);
                alert('Error accepting proposal. Please try again.');
            }
        };

        function displayProposal(proposal) {
            document.getElementById('client-name').textContent = `Prepared for ${proposal.clientName}`;
            
            const serviceDetails = document.getElementById('service-details');
            const pricingDetails = document.getElementById('pricing-details');
            
            // Display calculator state
            const state = proposal.calculatorState;
            serviceDetails.innerHTML = `
                <div class="detail-item">
                    <span class="detail-label">Event Duration:</span>
                    <span>${state.eventDuration} hours</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Number of Professionals:</span>
                    <span>${state.numProfessionals}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Events Per Year:</span>
                    <span>${state.eventsPerYear}</span>
                </div>
            `;

            // Add pricing details based on your calculator's output
            if (state.results) {
                pricingDetails.innerHTML = `
                    <div class="detail-item">
                        <span class="detail-label">Total Investment:</span>
                        <span>$${state.results.totalCost || 0}</span>
                    </div>
                `;
            }
        }

        // Allow Enter key to submit access code
        document.getElementById('access-code-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAccess();
            }
        });
    </script>
</body>
</html>
