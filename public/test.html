<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Tests</title>
    <script src="js/calculator.js"></script>
    <script src="calculation_model.js"></script>
    <script src="tests/test_presets.js"></script>
</head>
<body>
    <h1>Calculator Test Suite</h1>
    <!-- Hidden form elements needed for tests -->
    <div style="display: none;">
        <input id="total-hours" type="number">
        <input id="appointment-time" type="number">
        <input id="num-professionals" type="number">
        <input id="pro-hourly" type="number">
        <input id="hourly-rate" type="number">
        <input id="early-arrival" type="number">
        <input id="retouching-cost" type="number">
        <div id="preset-container"></div>
        <div id="message"></div>
    </div>
    <button onclick="runTests()">Run Tests</button>
    <pre id="test-results"></pre>

    <script>
        // Override console.log and console.assert for test display
        const results = document.getElementById('test-results');
        const originalLog = console.log;
        const originalAssert = console.assert;

        console.log = function(msg) {
            results.textContent += msg + '\n';
            originalLog.apply(console, arguments);
        };

        console.assert = function(condition, msg) {
            if (!condition) {
                results.textContent += '❌ ' + msg + '\n';
            } else {
                results.textContent += '✅ Test passed\n';
            }
            originalAssert.apply(console, arguments);
        };
    </script>
</body>
</html>
